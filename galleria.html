<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Condivisa 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .photo-container img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; cursor: pointer; }
        .back-link { display: inline-block; margin: 20px; color: #FFD700; text-decoration: none; border: 1px solid #FFD700; padding: 5px 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Galleria Comune</h1>
    <a href="index.html" class="back-link">‚Üê Carica altre foto</a>
    <p id="loading">Caricamento foto degli invitati...</p>
    <div class="gallery-grid" id="gallery-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"></script>
    <script>
        const CLOUD_NAME = "dherkuwvn";
        const TAG = "foto_capodanno_2024";
        const LIST_URL = `https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json`;

        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            const loader = document.getElementById('loading');
            try {
                const res = await fetch(LIST_URL);
                const data = await res.json();
                loader.style.display = 'none';

                data.resources.reverse().forEach(img => {
                    const url = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/v${img.version}/${img.public_id}.${img.format}`;
                    const item = document.createElement('div');
                    item.className = 'photo-container';
                    item.innerHTML = `<a href="${url}"><img src="${url}"></a>`;
                    container.appendChild(item);
                });
                new SimpleLightbox('.photo-container a');
            } catch (e) {
                loader.textContent = "Nessuna foto trovata o errore di configurazione.";
            }
        }
        loadGallery();
    </script>
</body>
</html>
