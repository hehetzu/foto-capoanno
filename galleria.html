<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Capodanno 2025</title>
    <!-- Includiamo la libreria per il popup (Lightbox) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css" />
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a1a2e; margin: 0; color: #fff; text-align: center; }
        h1 {
            text-align: center;
            font-family: 'Josefin Sans', sans-serif;
            color: #FFD700; /* Oro */
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .photo-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .photo-container a { 
            display: block;
            height: 120px;
            background-color: #fff;
        }
        .photo-container:hover .delete-btn {
            opacity: 1;
        }
        .gallery-grid img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(233, 64, 87, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 18px;
            line-height: 28px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 10;
        }
        .back-link {
            display: inline-block;
            text-align: center;
            margin: 20px;
            font-size: 16px;
            background-color: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .back-link:hover {
            background-color: #FFD700;
            color: #1a1a2e;
        }
        #loading { text-align: center; font-size: 18px; color: #ccc; }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px auto;
        }
        .download-btn, .delete-all-btn {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .download-btn {
            background-color: #FFD700; /* Giallo oro */
        }
        .delete-all-btn {
            background-color: #FF6347; /* Rosso pomodoro */
        }
        .download-btn:hover {
            background-color: #ffc400;
            box-shadow: 0 0 15px #FFD700;
        }
        .delete-all-btn:hover {
            background-color: #e55a40;
            box-shadow: 0 0 15px #FF6347;
        }
        .download-btn:active, .delete-all-btn:active {
            transform: scale(0.98);
        }
        .download-btn:disabled, .delete-all-btn:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <h1>Galleria Capodanno 2025</h1>
    <a class="back-link" href="index.html">&#8592; Torna al caricamento</a>
    <div class="button-container">
        <button id="downloadAllBtn" class="download-btn">Scarica tutte le foto</button>
        <button id="deleteAllBtn" class="delete-all-btn">Cancella tutte le foto</button>
    </div>

    <p id="loading">Caricamento galleria...</p>
    <div class="gallery-grid" id="gallery-container">
        <!-- Le immagini verranno inserite qui da JavaScript -->
    </div>

    <!-- Includiamo la libreria per il popup (Lightbox) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"></script>
    <!-- Librerie per creare file ZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <script>
      const galleryContainer = document.getElementById('gallery-container');
      const loadingMessage = document.getElementById('loading');
      const downloadBtn = document.getElementById('downloadAllBtn');
      const deleteAllBtn = document.getElementById('deleteAllBtn');

      // Leggiamo la lista di URL salvata nel browser
      const images = JSON.parse(localStorage.getItem('imageUrls')) || [];

      loadingMessage.style.display = 'none'; // Nasconde il messaggio di caricamento

      if (images.length === 0) {
        loadingMessage.textContent = 'Nessuna foto trovata. Caricane una!';
        loadingMessage.style.display = 'block';
        // Nasconde i pulsanti se non ci sono foto
        document.querySelector('.button-container').style.display = 'none';
      } else {
        // Mostra le immagini in ordine inverso (le più recenti prima)
        images.slice().reverse().forEach(image => {
          const photoContainer = document.createElement('div');
          photoContainer.className = 'photo-container';
          photoContainer.innerHTML = `
            <a href="${image.url}">
              <img src="${image.url}" alt="Foto della serata">
            </a>
            <button class="delete-btn" data-url="${image.url}" title="Cancella foto">×</button>
          `;
          galleryContainer.appendChild(photoContainer);
        });

        // Attiva il popup su tutte le immagini della galleria
        new SimpleLightbox('.photo-container a');

        // Aggiunge la logica per i pulsanti di cancellazione
        galleryContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                const urlToDelete = event.target.dataset.url;
                if (confirm('Sei sicuro di voler cancellare questa foto dalla galleria?')) {
                    let currentUrls = JSON.parse(localStorage.getItem('imageUrls')) || [];
                    let updatedUrls = currentUrls.filter(img => img.url !== urlToDelete);
                    localStorage.setItem('imageUrls', JSON.stringify(updatedUrls));
                    // Ricarica la pagina per mostrare la galleria aggiornata
                    location.reload();
                }
            }
        });

        // Aggiunge la logica per il pulsante di download
        downloadBtn.addEventListener('click', async function() {
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Preparando il download...';

            const zip = new JSZip();
            const imagePromises = images.map(async (image, index) => {
                try {
                    const response = await fetch(image.url);
                    const blob = await response.blob();
                    // Estrae l'estensione del file dall'URL o usa .jpg di default
                    const extension = image.url.split('.').pop().split('?')[0] || 'jpg';
                    zip.file(image.name || `foto_${index + 1}.${extension}`, blob);
                } catch (error) {
                    console.error(`Impossibile scaricare ${image.url}:`, error);
                }
            });

            await Promise.all(imagePromises);

            zip.generateAsync({ type: "blob" }).then(function(content) {
                saveAs(content, "capodanno_2025.zip");
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Scarica tutte le foto';
            });
        });

        // Aggiunge la logica per il pulsante di cancellazione totale
        deleteAllBtn.addEventListener('click', function() {
            if (confirm('ATTENZIONE! Sei sicuro di voler cancellare TUTTE le foto dalla galleria? L\'azione è irreversibile.')) {
                localStorage.removeItem('imageUrls');
                // Ricarica la pagina per mostrare la galleria vuota
                location.reload();
            }
        });
      }
    </script>
</body>
</html>
