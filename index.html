<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capodanno 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
    <div class="container">
        <h1>Capodanno 2025</h1>
        <p>Tutti gli invitati possono vedere le foto qui!</p>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" required multiple>
            <button type="submit" class="btn">Carica nella Galleria Comune</button>
        </form>

        <div id="status-container">
            <div class="spinner"></div>
            <p id="uploadStatus"></p>
        </div>
        
        <div class="slideshow-container">
            <div class="book-page"></div>
        </div>

        <a href="galleria.html" class="gallery-link">Apri Galleria Condivisa</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
